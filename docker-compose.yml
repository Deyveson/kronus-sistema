services:
  mongodb:
    image: mongo:7.0
    container_name: fluxor-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: fluxor123
      MONGO_INITDB_DATABASE: fluxor
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - fluxor-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/fluxor --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./fluxor-backend
      dockerfile: Dockerfile
    container_name: fluxor-api
    restart: unless-stopped
    environment:
      MONGODB_URL: mongodb://admin:fluxor123@mongodb:27017/fluxor?authSource=admin
      SECRET_KEY: seu-secret-key-super-seguro-aqui-mude-em-producao
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    volumes:
      - ./fluxor-backend/app:/app/app
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fluxor-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./fluxor-frontend
      dockerfile: Dockerfile
    container_name: fluxor-frontend
    restart: unless-stopped
    ports:
      - "4200:3000"
    depends_on:
      - api
    networks:
      - fluxor-network
    environment:
      - API_URL=http://api:8000

volumes:
  mongodb_data:
    driver: local

networks:
  fluxor-network:
    driver: bridge
